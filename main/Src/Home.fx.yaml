Home As screen:
    OnVisible: |-
        =UpdateContext({aaa:false})

    Title As label:
        Align: =Align.Center
        Fill: =RGBA(250, 155, 112, 1)
        Height: =94
        Size: =21
        Text: ="QRCode跳转"
        Width: =640
        ZIndex: =1

    "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver4.0'":
        Items: =POCS
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(104, Self.Height - 60)
        Y: =561
        ZIndex: =1

        Title2 As label:
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Name
            VerticalAlign: =VerticalAlign.Top
            Width: =267
            X: =65
            Y: =19
            ZIndex: =1

        Subtitle2 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Address
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =65
            Y: =63
            ZIndex: =2

        NextArrow2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.Edit
            OnSelect: =Set(bustype,"Edit");Navigate(FirstScreen)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="查看项详细信息"
            Width: =60
            X: =568
            Y: =16
            ZIndex: =3

        Separator2 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =4

        Icon7 As icon.Check:
            Height: =37
            Icon: =Icon.View
            OnSelect: =Set(bustype,"View");Navigate(FirstScreen,ScreenTransition.Fade)
            Width: =48
            Y: =39
            ZIndex: =5

    BarcodeScanner1 As barcodeScanner:
        Height: =70
        OnScan: |-
            =UpdateContext({scanValue:BarcodeScanner1.Value,aaa:true});
        Size: =24
        Text: ="扫描"
        Width: =280
        X: =180
        Y: =249
        ZIndex: =2

    Label3 As label:
        Align: =Align.Center
        Height: =70
        Size: =21
        Text: ="扫一扫"
        Width: =560
        X: =40
        Y: =127
        ZIndex: =3

    Label4 As label:
        Height: =57
        OnSelect: =
        Size: =21
        Text: =scanValue
        Visible: =If(scanValue<>"",true,false)
        Width: =640
        Y: =336
        ZIndex: =4

    Timer1 As timer:
        AutoStart: =//If(scanValue="示例值",false,true)
        Duration: =1000
        Height: =70
        OnTimerEnd: |-
            =If(Label4.Text="FirstScreen",Navigate(FirstScreen,ScreenTransition.Cover,{aaa:false}),Navigate(SecondScreen,ScreenTransition.Cover,{aaa:false}))
        Start: =aaa
        Visible: =false
        Width: =170
        Y: =84
        ZIndex: =5

    Icon2 As icon.Add:
        Icon: =Icon.Add
        OnSelect: =Set(bustype,"New");Navigate(FirstScreen,ScreenTransition.Cover)
        X: =576
        Y: =10
        ZIndex: =6

    Button7 As button:
        Height: =70
        Size: =24
        TabIndex: =3
        Text: ="按钮"
        Width: =280
        X: =192
        Y: =456
        ZIndex: =7

