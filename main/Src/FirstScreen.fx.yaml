FirstScreen As screen:

    Label2 As label:
        Align: =Align.Center
        Fill: =RGBA(127, 178, 57, 1)
        Height: =94
        Size: =21
        Text: ="FirstScreen"
        Width: =640
        ZIndex: =1

    Form1 As form:
        DataSource: =POCS
        DefaultMode: =If(bustype="View",FormMode.View,FormMode.Edit)
        Height: =826
        Item: =If(bustype="New",Defaults(POCS),bustype="Edit",Gallery1.Selected,Gallery1.Selected)
        OnFailure: =
        OnSuccess: =Back()
